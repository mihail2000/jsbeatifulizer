<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript code beautifulizer</title>
        <meta charset="utf-8">
            <script data-main="javascripts/main" src="javascripts/lib/require-jquery.js"></script>
            <script type="text/javascript" src="javascripts/lib/jquery-ui-1.8.23.custom.min.js"></script>
            <link type="text/css" rel="Stylesheet" href="stylesheets/jquery-ui-1.8.23.custom.css">
            <style>
                body {margin: 5px 5px 5px 5px; background-image: url('assets/free_light_background_texture.jpg'); }
                div#source h1{background-color:#888888;color:white;font-family:monospace;font-size:100%;font-style:normal;margin:0pt;padding:0.1em;text-align:center;box-shadow:5px 5px 5px rgba(0,0,0,0.35);}
                #oldcode, #newcode{background-color:#ffffff;color:black;font-family:monospace;font-size:smallest ;font-style:normal;margin:0pt;padding:0.1em;text-align:left;}
                div#footer {color:gray;font-family: monospace;font-size: x-small;}
                #beautifulize {margin: 0px auto 0px auto; border-radius:4pt;box-shadow:5px 5px 5px rgba(0,0,0,0.35);width:100%;text-align:center;}
            </style>
    </head>
    <body>
    <div id="source">
        <table>
            <th>
                <h1>JavaScript code beautifulizer</h1>
            </th>
            <tr><td>
                <textarea id="oldcode" rows="20" cols="100">//Paste your crappy JS code here
            </textarea>
            </td></tr>
            <tr><td>
                <button id="beautifulize">Beautifulize</button>
            </td></tr>
            <tr><td>
            <textarea id="newcode" rows="20" cols="100">//Your beatifulized code goes here
            </textarea>
            </td></tr>
        </table>
    </div>
    <div id="footer">Copyright 2012 Miika Haapalainen</div>
    </body>
</html>
